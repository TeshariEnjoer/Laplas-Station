2020-08-05:
  ike709 and bobbahbrown:
  - rscadd: Admins can now see your bans on (some) other servers.
2020-08-06:
  Maldaris:
  - rscadd: 'Arachnid mutation toxin recipe: 1 Unstable Mutation Toxin, 10u Heparin.'
  - balance: Initiating cocooning costs less nutrients
  - balance: Arachnid night vision halved strength
  - balance: Arachnids can still eat but don't like Gross food.
  - balance: Arachnid Cocoons take 2/3rds less time to break out of.
  - bugfix: Spider meat from gibbed Arachnids now uses the spider meat icon.
  - bugfix: Cocooning consumes nutrient after the cocooning is complete.
  MarkSuckerberg:
  - bugfix: Some alternate title's alternate uniforms will now actually work.
  - bugfix: Senior titles will now actually show up on the right part of the manifest
      100% of the time.
  - bugfix: Crew monitors (should) now display alt titles jobs in the right position
      with the right colour.
  - tweak: Senior titles are now linked to job experience rather than departmental
      experience.
  - rscadd: Moth wing organs, use organ manipulation on the head to remove/add them.
  - tweak: Moth wings and moth fluff are now two separate preferences.
2020-08-07:
  SynnGraffkin:
  - tweak: Sloth has replaced their fruit with a plushie.
2020-08-09:
  Mark Suckerberg, BigFatAnimeTiddies, Monster860, ike709:
  - rscadd: Monstermos, a volatile but extremely performant atmospherics system. Don't
      break any windows!
  - rscadd: Explosive Decompression is a thing now, and it's TERRIFYING
  - tweak: Air alarms will turn the lights blue in areas with hazardous atmos.
  - tweak: Lavaland atmos has a higher minimum pressure.
  MarkSuckerberg:
  - rscadd: Cortical borers, commonly known as brain slugs, have appeared in NT space!
      Be cautious, as they could be hiding in any of your fellow employees!
2020-08-11:
  MarkSuckerberg:
  - bugfix: SSD people no longer show up as dead on crew monitors.
  - tweak: People who are in a state of unconciousness or softcrit no longer show
      up as dead on crew monitors.
  triplezeta:
  - tweak: The chemical acclimator and tank have been made slightly shorter to make
      it easier to tell which way it's facing
2020-08-12:
  BigFatAnimeTiddies:
  - bugfix: Atmospheric safety features were applied to the mining base's blueprints.
2020-08-15:
